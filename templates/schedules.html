<ng-include src="'templates/includes/nav.html'"></ng-include>

<div class="container" ng-controller="schedulesController">
    <div class="border row">
        <div class="border col-md-12">
            <div class="wrapperBox">
                <div class="currentBox">
                    <h1>Choose a Student</h1>

                    <div class="row">
                        <div class="col-md-2" style="margin-left:-40px"
                            ng-repeat="user in users">
                            <a href = "/imr-supporter/#/schedules/day/{{ user.pk }}">
                                <button class="newTaskBtn" style="margin-bottom:20px">{{ user.first_name }} {{ user.last_name }}</button>
                            </a>
                        </div>
                    </div>
                    <br>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <ng-include src="'templates/includes/footer.html'"></ng-include>
</div>
<!-- /.container -->
