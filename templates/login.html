<form class="login" ng-controller="loginController">
  <div class="login-logo">
    <img src="static/img/logos/logoOMD.png" alt="Own My Day Logo" />
  </div>

  <fieldset>
    <div class="input">
      <input placeholder="Username" required
        ng-model="loginData.username" />
      <span><i class="fa fa-envelope-o"></i></span>
    </div>

    <div class="input">
      <input type="password" placeholder="Password" required
        ng-model="loginData.password" />
      <span><i class="fa fa-lock"></i></span>
    </div>

    <div class="input f-psw">
      <a style="padding-left:15px;" href="mailto:vgugliucciello@jhu.edu?Subject=Contact%20us%20to%20retrieve%20your%20password.">Forgot password?</a>
    </div>

    <button type="submit" class="submit" ng-click="doLogin()">Login</button>

  </fieldset>

  <div class="feedback">login successful <br /> redirecting...</div>
</form>
