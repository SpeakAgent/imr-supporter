<form class="login" ng-controller="loginController">
  <div class="login-logo">
    <img src="static/img/logos/logoOMD.png" alt="Own My Day Logo" />
  </div>
  
  <fieldset>
    <div class="input">
      <input type="email" placeholder="Email Address" required />
      <span><i class="fa fa-envelope-o"></i></span>
    </div>

    <div class="input">
      <input type="password" placeholder="Password" required />
      <span><i class="fa fa-lock"></i></span>
    </div>

    <div class="input f-psw">
      <p>Forget Password?</p>
    </div>

    <button type="submit" class="submit" ui-sref="dashboard">Login</button>

  </fieldset>

  <div class="feedback">login successful <br /> redirecting...</div>
</form>
